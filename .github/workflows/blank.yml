name: API Test CI

on:
  push:
    branches: [ main ]

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman newman-reporter-html

      - name: Run API Tests
        run: newman run postman_collection.json -r html --reporter-html-export report.html

      - name: Upload Report
        uses: actions/upload-artifact@v4   # âœ… changed here
        with:
          name: API-Test-Report
          path: report.html
